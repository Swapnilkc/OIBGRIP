<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>

  <script language="Javascript" type="text/javascript">
 
    var unit1,unit2,unit3=10;
    function converteddata()
    {
      var enteredtemp,temptocel,temptofah;

     if(document.getElementById("dropdown").value==("1"))
     {
      alert("Please Select Unit")
     }
     else if(document.getElementById("dropdown").value==("Fahrenheitrb"))
     {
      enteredtemp=document.getElementById("Temperature").value;
      temptofah=(parseFloat(enteredtemp) * 1.8) + 32; 
      document.getElementById("convert").value = temptofah;
      unit1=1;
      unit2=0;
      unit3=0;

  
     }
     else if(document.getElementById("dropdown").value==("Celciusrb"))
     {
      enteredtemp=document.getElementById("Temperature").value;
      temptocel=(parseFloat(enteredtemp) - 32) / 1.8;
      document.getElementById("convert").value = temptocel;
      unit1=0;
      unit2=1;
      unit3=0;
     }
    
      
     if(unit1==1)
     {
      document.getElementById("unit").value = "Fahrenheit";
      document.getElementById("unit").style.color="green";
      
     }
     if(unit2==1)
     {
      document.getElementById("unit").value = "Celcius";
      document.getElementById("unit").style.color="green";
     }
     if(unit3==10)
     {
        document.getElementById("unit").value = "Please select the unit";
        document.getElementById("unit").style.color="red";
     }
    
      }
    
		
   </script>
  <body>
    <div class="image">
      <img src="Background.gif">
    </div>
      <div class="text">
        <center>
          <h1>Temperature Conversion</h1>
        
        Enter  Temperature &nbsp; &nbsp;&nbsp;&nbsp;  &nbsp; 
       <input type="number" id="Temperature"  > 
       <br><br>
      
      Select Unit To You Want To Convert 
      <select id="dropdown" name="dropdown">
        <option value="1">Please select the unit</option>
        <option value="Celciusrb" name="Celcius">Celcius</option>
        <option value="Fahrenheitrb"name="Fahrenheit">Fahrenheit</option>
        </select>
       <br>
       <br>
       Converted Temperature
       <input type="text" id="convert"> 
       <input type="text" id="unit"> 
       
        <br>
      <br>
     
       <form>
        
          <button type="button" name="submitbutton" class="btn btn-primary" onclick="converteddata()">CONVERT</button>
          <button type="clear"  name="resetbutton"  class="btn btn-primary">RESET</button>
   
        </center>   
        <h3>
          <marquee> Â© All rights Reserved   &nbsp; &nbsp;&nbsp;&nbsp;  &nbsp;  ~Swapnil Kishor Chaudhari</marquee>
          <br>
          </h3>
       </form>
      </div>
    </div>
  </body>
</html>
</form>
